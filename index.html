<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניסוי זיכרון - לוטם</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 32px;
            direction: rtl;
        }
        #word, #plus, #instructions, #participant-screen {
            display: none;
        }
        button, img {
            margin-top: 30px;
            cursor: pointer;
            border: none;
            background: none;
        }
    </style>
</head>
<body>

    <!-- שלב 1: הכנסת מזהה משתתף -->
    <div id="participant-screen">
        <h2>אנא הזיני את מספר המשתתף שלך:</h2>
        <input type="text" id="participantID" placeholder="לדוגמה: 101" style="font-size:24px; text-align:center;">
        <br><br>
        <button onclick="checkParticipant()" style="font-size:24px;">התחל ניסוי</button>
        <p id="message"></p>
    </div>

    <!-- שלב 2: הוראות -->
    <div id="instructions">
        <h2>הוראות הניסוי</h2>
        <p>תוצג בפנייך סדרת מילים. עלייך להתבונן היטב בכל מילה.<br>
           כל מילה תופיע לשתי שניות, ובין המילים יופיע סימן “+”.</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Button_Icon_Blue.svg" width="100" onclick="startExperiment()" alt="המשך">
    </div>

    <!-- שלב 3: הצגת מילים -->
    <div id="word"></div>
    <div id="plus">+</div>

<script>
    // --- הגדרת Firebase ---
    const firebaseConfig = {
        apiKey: "AIzaSyDkn5w4p3d5_o-15oMlcHwUBtf2EhuwYBY",
        authDomain: "lotemmemoryexperiment.firebaseapp.com",
        projectId: "lotemmemoryexperiment",
        storageBucket: "lotemmemoryexperiment.firebasestorage.app",
        messagingSenderId: "439424740663",
        appId: "1:439424740663:web:dd372b3a8cef4ed98cbeb2"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // מילים להצגה
    const words = [
        "אחת","שתיים","שלוש","ארבע","חמש","שש","שבע","שמונה","תשע","עשר",
        "אחתעשרה","שתייםעשרה","שלושעשרה","ארבעעשרה","חמשעשרה","ששעשרה","שבעעשרה","שמונהעשרה","תשעעשרה","עשרים",
        "עשריםואחת","עשריםושתיים","עשריםושלוש","עשריםוארבע","עשריםוחמש","עשריםושש","עשריםושבע","עשריםושמונה","עשריםותשע","שלושים",
        "שלושיםואחת","שלושיםושתיים","שלושיםושלוש","שלושיםוארבע","שלושיםוחמש","שלושיםושש","שלושיםושבע","שלושיםושמונה","שלושיםותשע","ארבעים"
    ];

    // ערבוב רנדומלי של המילים
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // הצגת מסך ראשון
    document.getElementById("participant-screen").style.display = "block";

    async function checkParticipant() {
        const id = document.getElementById("participantID").value.trim();
        if (!id) {
            document.getElementById("message").innerText = "יש להזין מספר משתתף.";
            return;
        }

        const ref = db.collection("participants").doc(id);
        const docSnap = await ref.get();

        if (docSnap.exists) {
            document.getElementById("message").innerText = "נראה שכבר השתתפת בניסוי. תודה!";
        } else {
            await ref.set({ entered: true, timestamp: new Date() });
            document.getElementById("participant-screen").style.display = "none";
            document.getElementById("instructions").style.display = "block";
        }
    }

    async function startExperiment() {
        document.getElementById("instructions").style.display = "none";
        const randomizedWords = shuffle([...words]);
        await showWords(randomizedWords);
        document.body.innerHTML = "<h2>תודה! סיום שלב הקידוד.</h2>";
    }

    async function showWords(wordList) {
        const wordDiv = document.getElementById("word");
        const plusDiv = document.getElementById("plus");

        for (const w of wordList) {
            // הצג +
            plusDiv.style.display = "block";
            wordDiv.style.display = "none";
            await new Promise(r => setTimeout(r, 1000));

            // הצג מילה
            plusDiv.style.display = "none";
            wordDiv.innerText = w;
            wordDiv.style.display = "block";
            await new Promise(r => setTimeout(r, 2000));
        }

        wordDiv.style.display = "none";
        plusDiv.style.display = "none";
    }
</script>

</body>
</html>
